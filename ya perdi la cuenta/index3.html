<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #objeto{
            width: 80px;
            height: 50px;
            background-color: #43b3b3;
            border-radius: 10px;
            position: absolute;
            transform: translate(-50%,-50%)
        }
    </style>
</head>
<body>
    <div id="objeto"></div>
    <script>
        let movimiento = false
        const objeto= document.getElementById('objeto')
        objeto.addEventListener('mousedown', mover)
        objeto.addEventListener('mousemove', mover)
        objeto.addEventListener('mouseup', mover)

        function mover(e){
            if(e.type == 'mousedown'){movimiento=true}
        else if(e.type == 'mousemove' && movimiento == true){
            objeto.style.left = e.clientX + 'px'
            objeto.style.top = e.clientY + 'px'
        }
    else{movimiento=false}}
        
    </script>
</body>
</html>
