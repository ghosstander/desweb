<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton">waou</button>
    <input type="number" id="numero" value="4">
    <p id="output"></p>
    <script>
        document.getElementById('boton').addEventListener('click',mensaje)
        function mensaje(){
            const val = document.getElementById('numero').value
            document.getElementById('output').innerHTML = val
        }
    </script>
</body>
</html>
